<div class="product-list">
    <h1>Product List</h1>
    <p style="color: green;">{{this.productMessage}}</p>
    <p class="message-p"></p>
    <table class="tab">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Color</th>
          <th>Category</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productList">
          <td><img src="{{ item.image }}" /></td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.color }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.description }}</td>
          <td>
            <fa-icon [icon]="icons" (click)="deleteProduct(item.id)"></fa-icon> 
            <a routerLink="/seller-update-product/{{item.id}}" class="adjust-update-link"><fa-icon [icon]="editIcon"></fa-icon></a>
            <!-- <button >Delete</button></td> -->
        </tr>
      </tbody>
    </table>
  </div>
