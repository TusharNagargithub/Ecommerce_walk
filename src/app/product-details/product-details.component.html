<div class="row product-details" *ngIf="productData">
    <div class="col-sm-6">
    <img  class="product-img" src="{{productData.image}}" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{productData.name}}</h1>
            <h3><strong>Price : </strong>{{productData.price}}</h3>
            <div><strong>Color :</strong><h3 [style.backgroundColor]="productData.color" class="product-color"></h3></div>
            <h6><strong>Category : </strong>{{productData.category}}</h6>
            <h6><strong>Description : </strong>{{productData.description}}</h6>
            <button class="form-button" (click)="buy1()"><a routerLink="/payment-form/{{(productData.price)}}">Buy Now</a></button>
            <button *ngIf="removeCart" class="form-button" (click)=" removeToCart(productData.id)">Remove to Cart</button>
            <button *ngIf="!removeCart" class="form-button" (click)="addToCart()">Add to Cart </button>
            <!-- <button  class="form-button" (click)="addToCart()">Add to Cart</button> -->

            <div class="quantity-group">
                <button (click)="handleQuantity('min')" >-</button>
                <input type="text" value="{{productQuantity}}" />
                <button (click)="handleQuantity('plus')">+</button>
     
            </div>
            
        </div>
    </div>
    </div>
